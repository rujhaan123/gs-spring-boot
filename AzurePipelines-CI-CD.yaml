trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  ConnectedServiceName: 'bd81ff36-5055-4fe5-905d-c299ef19f4cb'
  WebAppKind: 'webAppLinux'
  WebAppName: 'rbtest12'
  StartupCommand: 'java -jar /home/site/wwwroot/gs-spring-boot-0.1.0.jar --server.port=80'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: Maven@3
      displayName: 'Maven app/pom.xml'
      inputs:
        mavenPomFile: 'app/pom.xml'
        codeCoverageToolOption: JaCoCo

    - task: CopyFiles@2
      displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: '**/*.jar'
        TargetFolder: '$(build.artifactstagingdirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'

- stage: Deploy
  dependsOn: Build
  jobs:
  - job: DeployJob
    steps:
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: '$(ConnectedServiceName)'
        appType: '$(WebAppKind)'
        WebAppName: '$(WebAppName)'
        packageForLinux: '$(System.DefaultWorkingDirectory)/_rujhaan123.gs-spring-boot/drop/app/target/gs-spring-boot-0.1.0.jar'
        RuntimeStack: 'TOMCAT|9.0-java11'
        StartupCommand: '$(StartupCommand)'
